<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkBuddy</title>
  <script defer src="./script.js"></script>
  <style>
    .container {
      padding: 5px 20px 10px;
      display: flex;
      flex-direction: column;
    }

    .welcome-text {
      text-align: center;
      font-family: cursive;
    }

    button {
      margin-block: 5px;
    }
    small {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="welcome-text">Welcome To LinkBuddy</h2>
    <input class="input" placeholder="Enter API Key" type="password">
    <button class="btn">Submit</button>
    <button class="clear-btn">Clear API Key</button>
    <button class="current-btn">Current API Key</button>
    <small class="btm-text">To get <a target="_blank" href="https://platform.openai.com/account/api-keys">API
        Key</a></small>
  </div>
</body>

</html>
